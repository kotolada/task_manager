{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Edit Task</h1><br/>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary">Save Changes</button>
    </form>
    <br/>
    <a href="{% url 'task_list' %}" class="btn btn-dark">Back</a>
</div>

{% endblock %}
